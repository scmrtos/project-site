site_name: scmRTOS
#site_url: ''
#use_directory_urls: false

theme:
    name: readthedocs
    custom_dir: overrides
    max_width: 2000
    navigation_depth: 5
    font: false
    features:
        - content.code.copy
        - content.code.annotate
    #name: windmill


extra_css: 
    - extra.css


nav:
    - Synopsis                           : index.md 
    - Features                           : features.md
    - Supported Platforms                : platforms.md

    - Intro:
        - Preface                        : preface.md 
        - Overview                       : overview.md
    
    - RTOS Components:
        - Kernel                         : kernel.md
        - Processes                      : processes.md
        - Interprocess Communication     : ipcs.md
        - Ports                          : ports.md

    - Appendix:
        - Debugging                      : debug.md
        - Process Profiling              : profiler.md
        - 'Example: Job Queue'           : example-job-queue.md
        - Glossary                       : glossary.md

extra_javascript:
    - static/js/mathjax.js
    - static/js/mathjax/tex-mml-chtml.js
    - static/js/color-symbols.js
    #- js/wavedrom.min.js
    #- js/wavedrom_loader.js
    #- js/wavedrom.unpkg.js
    #- js/wavedrom_skin_default.js


